<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interfazListaprecios.css">
    <title>Lista de precios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="padre">
        <div class="barrasuperior">
            <div class="logo-texto">
                <img src="../imagenes/LogoTilo2.png" alt="logoempresa" class="logo">
                <p>SF-DESIGN</p>
            </div>
            <div class="user">
                <img src="https://static.vecteezy.com/system/resources/previews/005/005/837/non_2x/user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-free-vector.jpg" alt="User Icon">
                <p>user</p>
            </div>
        </div>
        <div class="barralateral">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./interfazClientes.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./interfazProductos.html">Productos</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="./interfazRecorridos.html">Recorridos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./interfazListaprecios.html">Lista de precios</a>
                </li>
              </ul>
           
        </div>
        <div class="contenido">
            <h4>Listado de precios</h4>
             <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Actualizar precios
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar precio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="">Id producto:</label>
                            <input type="number">
                            <label for="">Precio:</label>
                            <input type="number">
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BotÃ³n para abrir el segundo modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDeleteClient">
                Eliminar producto
            </button>
            <!-- Segundo Modal: Eliminar producto -->
            <div class="modal fade" id="modalDeleteClient" tabindex="-1" aria-labelledby="modalDeleteClientLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalDeleteClientLabel">Eliminar producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="">Ingrese el Id del producto a eliminar:</label>
                            <input type="number">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <h5>Agosto 2024</h5>
            <div class="listadoprecios">
                <table>
                   <thead>
                       <tr>
                           <th>Id</th>
                           <th>Producto</th>
                           <th>Capacidad</th>
                           <th>Precio</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td>1</td>
                           <td>SIFON</td>
                           <td>1.25 Litros</td>
                           <td>$300/$250</td>
                       </tr>
                       <tr>
                            <td>2</td>
                            <td>BIDON</td>
                            <td>12 Litros</td>
                            <td>$2.600/$2.400</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>BIDON</td>
                            <td>20 Litros</td>
                            <td>$3.800/$3.600</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
    </div>
</body>
</html>
