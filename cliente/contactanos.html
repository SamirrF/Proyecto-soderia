  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontactanos.css">
    <title>contacto</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <!-- Logo Image -->
        <img src="logo.jpg" width="45" alt="" class="d-inline-block align-middle mr-2">
        <!-- Logo Text -->
        <span class="text-uppercase font-weight-bold">SODERÍA ERME FRASCARELLI</span>
      </a>

      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a href="index.html" class="nav-link">Inicio <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a href="contactanos.html" class="nav-link">Contactanos</a></li>
          <li class="nav-item"><a href="Login.html" class="nav-link">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="contenedor">
    <form class="formulario">
      <div class="Nombre">
        <label for="name">Nombre:</label>
        <input type="text" class="nombre" id="inputnombre" placeholder="Nombre">
      </div>
      <div class="Numcel">
        <label for="number">Número teléfono:</label>
        <input type="number" class="cel" placeholder="35346485">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Pepe@gmail.com">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Dirección 2:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Depto o piso">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad:</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Villa María">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">enviar</button>
      </div>
    </form>
  </div>
